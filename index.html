<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>

     <!-------- CSS STYLE LINK -------->
     <link rel="stylesheet" href="style.css">
     <!--x----- CSS STYLE LINK -----x-->
 
     <!-------- FONT-AWESOME LINK -------->
     <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/css/all.min.css">
     <!--x----- FONT-AWESOME LINK -----x-->

</head>
<body>
  <!-------- CONTAINER SECTION -------->
    <div class="container">
 <!-------- WRAPPER SECTION -------->
        <div class="wrapper">
          <!-------- CONTACT COLUMN -------->
          <div class="contacts">
            <h3>CLIENT INTAKE FORM</h3>      
            <ul>
              <li><b>*Note:</b> We'll not re-sell or use your contact information for anything else other than working on your project.</li>             
            </ul>
          </div>
          <!-------- CONTACT COLUMN -------->
      <!-------- FORM COLUMN  -------->
          <div class="form">            
            <div class="form__item">               
              <p class="input-width">
                <label for="full__name">FULL NAME
                    <span class="asterik">*</span>
                    <span>
                        <i class="fas fa-question-circle" title="please enter the country for the full names of the party responsible for representing the company on this project."></i>
                    </span>
                    </label>
                    <input type="text" required placeholder="Full Name" title="please enter the country for the full names of the party responsible for representing the company on this project.">
              </p>
              <p class="input-width">
                <label for="companyname"> COMPANY NAME <span>
                    <i class="fas fa-question-circle" title="please enter the name of your company or entity that will be responsible for paying for your project work."></i>
                    </span>
                    </label>
                    <input type="text" placeholder="Company Name" title="please enter the name of your company or entity that will be responsible for paying for your project work.">
                    
            </p>
            <p class="input-width">
                <label for="website"> WEBSITE 
                    <span>
                        <i class="fas fa-question-circle" title="please enter your website url here. If you don't have a website, please leave this field empty."></i>
                    </span>
                    </label>
                    <input type="text" placeholder="Website" title="please enter your website url here. If you don't have a website, please leave this field empty.">
                    
              </p>  
              <p class="input-width">
                <label for="address"> ADDRESS 
                    <span>
                        <i class="fas fa-question-circle" title="please enter your contact address or that of the responsible party responsible for your project."></i>
                    </span>
                    </label>
                    <input type="text" placeholder="Address" title="please enter your contact address or that of the responsible party responsible for your project.">
                   
              </p>
              <p class="input-width">
                <label for="country"> COUNTRY 
                <span>
                    <i class="fas fa-question-circle" title="please enter the country for the state and postal code supplied above."></i>
                </span>
                </label>
                <input type="text" placeholder="Country" title="please enter the country for the state and postal code supplied above.">
                </p>
             
              <p class="input-width">
                <label for="state"> STATE 
                    <span>
                        <i class="fas fa-question-circle" title="please enter the state where the company or responsible party for this project resides in."></i>
                    </span>
                    </label>
                    <input type="text" placeholder="State" title="please enter the state where the company or responsible party for this project resides in.">
                   
             </p>
             <p class="input-width">
                <label for="city"> CITY 
                    <span>
                        <i class="fas fa-question-circle" title="please enter the name of the city where the company or the responsible party for this project resides."></i>
                    </span>
                    </label>
                    <input type="text" placeholder="City" title="please enter the name of the city where the company or the responsible party for this project resides.">
                   
              </p>                           
             <p class="input-width">
                <label for="postalcode"> POSTAL CODE 
                    <span>
                        <i class="fas fa-question-circle" title="please enter the postal code for the address supplied."></i>
                    </span>
                    </label>
                    <input type="text" placeholder="Postal Code" title="please enter the postal code for the address supplied.">                   
             </p>                              
             <p class="full-width">
                <button>SUBMIT</button>
              </p>
            </div>
          </div>
      <!--x----- FORM COLUMN -----x-->
        </div>
      <!--x----- WRAPPER SECTION -----x-->
      </div>
  <!--x----- CONTAINER SECTION -----x-->
</body>
</html>
